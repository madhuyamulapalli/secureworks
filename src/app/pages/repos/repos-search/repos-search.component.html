<form class="username-form">
  <mat-form-field class="username-form-field">
    <mat-label>Enter username to get repositries list</mat-label>
    <input matInput type="text" [formControl]="userFormControl" />
    @if (userFormControl) {
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="userFormControl.reset()"
    >
      <mat-icon>close</mat-icon>
    </button>
    } @if (userFormControl.hasError('required')) {
    <mat-error>username is <strong>required</strong></mat-error>
    }
  </mat-form-field>
  &nbsp;
  <button
    mat-flat-button
    (click)="getRepoList()"
    [disabled]="!userFormControl.valid"
  >
    Get Repos
  </button>
</form>
